<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>선택자</title>

	<style type="text/css">
		/*
		h1 글자색 - red
		p 글자색 - green
		*/

		h1 {
			color: red;
		}

		p {
			color: green;
		}

		/*------------------------------------*/

		* {
			font-size: 30px;

			font-family: "나눔고딕", Dotim, sans-serif;	/*==> 순서대로 있는 폰트 찾아서 적용*/
		}

		/* #아이디명 {} */
		#aaa {
			color: pink;
		}

		/*class ==> .클래스명 {}*/
		.bbb {
			color: blue;
		}

		/*3번째 p 요소만 노란색으로 변경*/
		#a3 {
			color: yellow;
		}



	</style>


</head>
<body>

	<p>
		CSS 선택자 <br>
		1. HTML tag <br>
		2. id 		------> # <br>
		3. class 	------> . <br>
		4. 전체 		------> * <br>
	</p>


	<h1>type 선택자</h1>



	<!-- <시작태그> 내용 </종료태그> ==> 이 전체를 elements라 정의  -->
	<p id="aaa">HTML의 모든 요소는 선택자로 사용 가능</p>
	<p class="bbb">HTML의 모든 요소는 선택자로 사용 가능</p>
	<p id="a3">HTML의 모든 요소는 선택자로 사용 가능</p>
	<p class="bbb">HTML의 모든 요소는 선택자로 사용 가능</p>
	<p>HTML의 모든 요소는 선택자로 사용 가능</p>
	<p class="bbb">HTML의 모든 요소는 선택자로 사용 가능</p>
	<p>HTML의 모든 요소는 선택자로 사용 가능</p>

	

</body>
</html>
