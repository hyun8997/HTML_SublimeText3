<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>div</title>
	<style type="text/css">
		div {
			background-color: red;
			width: 500px;
			height: 300px;
		}

		#blue {
			background-color: blue;
		}

		table, tr, td {
			border: 1px solid black;
			background-color: green;

			border-collapse: collapse;
			width: 500px;

		}

	</style>


</head>
<body>

	<div>RED</div>
	<div id="blue">
		BLUE <br>
		<input type="text" name="id">
		<input type="text" name="pw">
	</div>	

	<table>
		<tr>
			<td>위 div가 여러분을 괴롭힐거에요~</td>
		</tr>
	</table>
</body>
</html>
