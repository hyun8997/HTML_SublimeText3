<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>scriptEx03</title>

	<script type="text/javascript">
		function prtNum(){
			var num = prompt("숫자를 입력하세요");

			console.log(num);

			document.write("<h2>"+num+ "</h2>");
		}

	</script>
<!-- 	
	1) 사용자로부터 프롬프터를 통해 숫자를 입력받은 후 콘솔화면에 출력

	2) 그 입력받은 숫자를 브라우저 화면에 출력해보세요  
-->

</head>
<body>
	<input type="button" value="숫자 입력" onclick="prtNum()">

</body>
</html>
