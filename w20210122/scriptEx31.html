<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		


		function clock(){



			var now = new Date();


			var year = now.getFullYear();
			var month = now.getMonth()+1;
			var day = now.getDate();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();


			// console.log(""+ year + month + day + hour + min + sec);

			var time = year + "년" + month + "월" + day + "일" + hour + "시" + min + "분" +sec +"초";

			document.getElementById('data').value = time;

			// 자바스크립트 주기적인 작업을 수행하는 함수
			// window.setInterval : 일정한 시간 간격으로 작업읊 수행

			// window.setTimeout : 일정한 시간 후에 작업을 한 번 수행


			window.setTimeout(clock, 1000);
		}



	</script>
</head>
<body onload="clock()">
	<input type="text" name="" id="data" size="50">

</body>
</html>
