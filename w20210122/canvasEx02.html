<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>선 그리기</title>
		<style type="text/css">
			
			#c{width: 300px; height: 300px;  border:1px solid black;}

		</style>
		<script type="text/javascript">
			
			window.onload=function(){



				var canvas = document.getElementById("c");


				var ctx = canvas.getContext('2d');


				//경로시작
				ctx.beginPath();


				//시작점 이동
				ctx.moveTo(50,50);


				//도착점까지 직선 이동
				ctx.lineTo(80,80);

				ctx.moveTo(140,80);
				ctx.lineTo(170,50);


				ctx.moveTo(60,120);
				ctx.lineTo(170,120);


				//그리기

				ctx.stroke();

			}





		</script>


	
</head>
<body>
	<canvas id="c"></canvas>

</body>
</html>
